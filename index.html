<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Nonnatus Coffee</title>
</head>
<body>
    <header> <h1>Nonnatus Coffee</h1> </header>
<main>
  <div class="machine">
    <span class="machine_title">COFFEE MACHINE</span>
    
    <div id="order_panel" class="panel--order">
      <button id="orderBtn" type="button" class="btn order_btn" onclick="startOrder()">Order your coffee</button>
      <div id="currentOrder" class="order hidden">
        <div class="order_text">
          <p><b><u>Current Order</u></b></p>
          <p id="orderSize">Size: </p>
          <p id="orderSugar">Sugar: </p>
        </div> 
        <div class="order_btns">
          <button id="cancelBtn" type="button" class="btn cancel_btn" onclick="cancelOrder()">Cancel</button>
          <button id="newOrderBtn" type="button" class="btn continue_btn hidden" onclick="cancelOrder()">New Order</button>
          <button id="cappicinoBtn" type="button" class="btn cappicino_btn" onclick="cappicinoOrder()">Cappicno</button>
      </div>  
      </div>
    </div>

    <div id="main_panel" class="panel">
      <p class="panel_text">Welcome to Nonnatus Coffee</p>
    </div>

    <div id="size_panel" class="panel hidden">
      <p class="panel_text">Choose a size: </p>
      <div class="size">
        <button type="button" class="btn size_btn" value="Small">Small</button>
        <button type="button" class="btn size_btn" value="Large">Large</button>
      </div>
    </div>
    
    <div id="sugar_panel" class="panel hidden">
      <p class="panel_text">Select sugar level: </p><br/>
      <div class="levels">
        <button type="button" class="btn sugar_btn" value="decrease">-</button>
        <div class="levels">
          <div id="lvl-1" class="sugar_pt sugar_pt--off"></div>
          <div id="lvl-2" class="sugar_pt sugar_pt--off"></div>
          <div id="lvl-3" class="sugar_pt sugar_pt--off"></div>
          <div id="lvl-4" class="sugar_pt sugar_pt--off"></div>
          <div id="lvl-5" class="sugar_pt sugar_pt--off"></div>
          <div id="lvl-6" class="sugar_pt sugar_pt--off"></div>
        </div>
                
        <button type="button" class="btn sugar_btn" value="increase">+</button>
      </div>
      <div id="sugar">
        <button id="continueBtn" type="button" class="btn continue_btn" onclick="startPrep()">Start Preparing >></button>
      </div>
    </div>

    <div id="prep_panel" class="panel panel_msg hidden">
      <p class="panel_text">Preparing</p>
      <div class="levels">
        <div id="prep-1" class="sugar_pt sugar_pt--off"></div>
        <div id="prep-2" class="sugar_pt sugar_pt--off"></div>
        <div id="prep-3" class="sugar_pt sugar_pt--off"></div>
        <div id="prep-4" class="sugar-pt sugar_pt--off"></div>
      </div>
     </div>
      
    <div class="magic_zone">
      <div class="source"></div>
      <div class="source_tip"></div>
      <div id="coffee" class="coffee hidden"></div>
      <div id="cup" class="cup hidden"></div>
    </div>
  </div>
  
</main>
<script src="index.js"></script>    
</body>
</html>
